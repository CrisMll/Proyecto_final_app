<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS-->
    <link rel="stylesheet" href="/static/css/styles.css">
    {% block customCSS %}{% endblock %}
</head>

<body class="text-center">
    <!--? Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="/" class="navbar-logo"><span class="text-primary">Crispy</span><span
                    class="text-warning">Kitchen</span></a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-start"
            aria-controls="navbar-start" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            
        </button>

        <div class="collapse navbar-collapse" id="navbar-start">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#recetas_seccion">Recetas</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/user_recipes">Envía tu receta</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contacta</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/login">Inicio Sesión</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="/user_signup">Registro</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
    <!-- Contenido específico de cada página -->
    {% block content %}{% endblock %}
    {% block footer %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/js/script.js"></script>
</body>

</html>
